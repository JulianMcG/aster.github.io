    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Coolvetica', 'Archivo', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              black: '#050505', 
              white: '#eeeeee', 
              gray: {
                800: '#333333',
                900: '#1a1a1a',
              }
            },
            letterSpacing: {
              'tight-swiss': '0em',     // 0% tracking for headers as requested
              'normal-swiss': '0em',    // 0% tracking for small text
            },
            borderRadius: {
              none: '0px', // Enforce square corners
            },
            animation: {
              'blink': 'blink 1.2s step-end infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #eeeeee;
      }
      
      @font-face {
        font-family: 'Coolvetica';
        src: url('/coolvetica.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      /* Brutalist Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: none;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #eee; 
      }
    </style>
